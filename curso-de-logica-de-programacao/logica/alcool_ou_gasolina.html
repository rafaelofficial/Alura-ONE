<meta charset="UTF-8">
<h3>Alcool ou Gasolina?</h3>

<script>
    var tanque = 40;

    var caminhoComGasolina = 480;
    var consumoComGasolina = caminhoComGasolina/tanque;

    var caminhoComAlcool = 300;
    var consumoComAlcool = caminhoComAlcool/tanque;

    document.write("O consumo de Gasolina eh: " + consumoComGasolina + " Km");
    document.write("<br>");

    document.write("O caminho de Alcool eh: " + consumoComAlcool + " Km");
</script>
