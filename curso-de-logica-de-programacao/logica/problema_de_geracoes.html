<meta charset="UTF-8">
<h3>O problema de Geracoes</h3>

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    var idadeMediaQuandoTemFilhos = 28;
    var anoAtual = 2023;
    var quantidadeDeGeracoes = (anoAtual - 1500)/idadeMediaQuandoTemFilhos;

    mostra(Math.round(quantidadeDeGeracoes) + " geracoes");

</script>
